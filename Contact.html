<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Form</title> 
	<style> 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none; 
            font-family: "Josefin Sans", 
                sans-serif; 
        } 
        body{
            margin-top:20px;
        }
        .wrapper { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            max-width: 350px; 
            width: 100%; 
            background: #fff; 
            padding: 25px; 
            border-radius: 5px; 
            background-color: #14393e9a;
            box-shadow: 4px 4px 2px
                rgba(254, 236, 164, 1); 
        } 
        .wrapper h2 { 
            text-align: center; 
            margin-bottom: 20px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            color: #332902; 
        } 
        .wrapper .input_field { 
            margin-bottom: 10px; 
        } 
        .wrapper 
            .input_field 
            input[type="text"], 
        .wrapper textarea { 
            border: 1px solid #e0e0e0; 
            width: 100%; 
            padding: 10px; 
        } 
        .wrapper textarea { 
            resize: none; 
            height: 80px; 
        } 
        .wrapper .btn input[type="submit"] { 
            border: 0px; 
            margin-top: 15px; 
            padding: 10px; 
            text-align: center; 
            width: 100%; 
            background: #569a4d; 
            color: #fcfbf7; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            font-weight: bold; 
            border-radius: 25px; 
            cursor: pointer; 
        } 
        #error_message { 
            margin-bottom: 20px; 
            background: #fe8b8e; 
            padding: 0px; 
            text-align: center; 
            font-size: 14px; 
            transition: all 0.5s ease; 
        }
        /* PER HEADER */
        nav {
            background-color: #333;
            color: #fff;
            height: 50px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            flex-grow: 1;
            text-align: center;
        }
        nav ul li a {
            display: block;
            padding: 15px;
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .butoni1 {
            background-color: non;
            background-color: none;
            border: none;
            background-color: #333333;
            color: white;
            padding: 17px 29px 17px 29px;
            border-radius: 8px;
            cursor: pointer;
        }
        .header {
            justify-content: space-between;
        }
        .left-section-body {
            text-align: right;
        }
        /* PER FOOTER */
        footer {
        background-color: #2c3e50;
        color:white;
        padding: 20px;
        text-align: center;
        }
        .footer-links {
        list-style: none;
        padding: 0;
            margin-top: 10px;
        }
        .footer-links li {
        display: inline;
        margin-right: 10px;
        }
        .footer-links li a {
        color: white;
        text-decoration: none;
        }
        .footer-links li a:hover {
        text-decoration: underline;
        }
    </style> 
</head> 

<body> 
    <div class="header" style="display:flex; background-color: white;">
        <div class="first-col-header">
            <img src="../images/logo.jpg" style="width:100px;"alt="">
        </div>
        <div class="second-col-header">
            <nav style="background-color: white;">
                <ul>
                    <li><a href="index.html" style="color:black;font-weight: 500;font-size: 17px;">Home</a></li>
                    <li><a href="Weather.html" style="color:black;font-weight: 500;font-size: 17px;">Weather</a></li>
                    <li><a href="News.html" style="color:black;font-weight: 500;font-size: 17px;">News</a></li>
                    <li><a href="#" style="color:black;font-weight: 500;font-size: 17px;">Portfolio</a></li>
                    <li><a href="Contact.html" style="color:black;font-weight: 500;font-size: 17px;">Contact</a></li>
                  </ul>
              </nav>
        </div>
        <div class="third-col-header">
            <button class="butoni1">Download app</button>
        </div>
    </div>
	<div class="container" style="padding:0 15px; margin-bottom: 38%">
        <div class="wrapper"> 
            <h2>Contact us</h2> 
            <div id="error_message"> 
    
            </div> 
            <form action=""
                id="myform"
                onsubmit="return validate();"> 
                <div class="input_field"> 
                    <input type="text"
                        placeholder="Name"
                        id="name"> 
                </div> 
                <div class="input_field"> 
                    <input type="text"
                        placeholder="Subject"
                        id="subject"> 
                </div> 
                <div class="input_field"> 
                    <input type="text"
                        placeholder="Phone"
                        id="phone"> 
                </div> 
                <div class="input_field"> 
                    <input type="text"
                        placeholder="Email"
                        id="email"> 
                </div> 
                <div class="input_field"> 
                    <textarea placeholder="Message"
                            id="message"> 
                    </textarea> 
                </div> 
                <div class="btn"> 
                    <input type="submit"> 
                </div> 
            </form> 
        </div> 
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Weather Blog. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
	<script src="./js/Contact.js"></script> 
</body> 

</html>
